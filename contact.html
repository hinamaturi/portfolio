    <div class="sub__mv mv">
      <div class="mv__inner">
        <div class="mv__ttl-wrap">
          <h2 class="mv__ttl">Contact</h2>
        </div>
      </div>
    </div>

    <div class="sub-contact">
      <div class="inner">
        <p class="form__txt">ご依頼、お見積りは下記お問い合せフォームよりお問い合せくださいませ。<br>
          3日以内にご返信させていただきます。</p>
          
          <div class="form">
            <div class="form__item">
              <p class="form__item-label">お名前<span class="form__label-required">*</span></p>
              <input type="text" class="form__item-input" placeholder="例）山田太郎">
            </div>
            <div class="form__item">
              <p class="form__item-label">電話番号<span class="form__label-required">*</span></p>
              <input type="text" class="form__item-input" placeholder="例）000-0000-0000">
            </div>
            <div class="form__item">
              <p class="form__item-label">メールアドレス<span class="form__label-required">*</span></p>
              <input type="email" class="form__item-input" placeholder="例）example@gmail.com">
            </div>
            <div class="form__item">
              <p class="form__item-label isMsg">お問い合わせ内容<span class="form__label-required">*</span></p>
              <textarea class="form__item-txtarea"></textarea>
            </div>
            <input type="submit" class="form__btn btn" value="送信する">
          </div>
          </div>
        </div>
      </section>
